<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>simpleMap</title>
    <script src="https://apis.openapi.sk.com/tmap/js?version=1&format=javascript&appKey=l7xx97e3554a2f1d4a53b6953752f710381c"></script>
    <script type="text/javascript">
      function initTmap() {
        var map = new Tmap.Map({
          div: 'map_div',
          width: '934px',
          height: '452px',
        });
        map.setCenter(
          new Tmap.LonLat('126.986072', '37.570028').transform(
            'EPSG:4326',
            'EPSG:3857',
          ),
          15,
        );
      }
    </script>
  </head>
  <body onload="initTmap()">
    <div id="map_div"></div>
  </body>
</html>
